spring:
  application:
    name: creditmemo
  
  ai:
    bedrock:
      converse:
        chat:
          enabled: true
          options:
            # Model options: anthropic.claude-3-5-sonnet-20240620-v1:0, anthropic.claude-3-sonnet-20240229-v1:0
            # anthropic.claude-3-haiku-20240307-v1:0, meta.llama3-1-405b-instruct-v1:0
            model: anthropic.claude-3-5-sonnet-20240620-v1:0
            temperature: 0.7
            max-tokens: 4096
            top-p: 0.9
      aws:
        region: eu-west-2
        # AWS credentials are automatically loaded from (in order):
        # 1. ~/.aws/credentials (for local development - RECOMMENDED)
        # 2. ~/.aws/config (AWS CLI configuration)
        # 3. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
        # 4. IAM roles (for EC2/ECS/Lambda in production)
        # 
        # For local development, ensure you have configured:
        #   aws configure --profile default
        # Or manually edit ~/.aws/credentials
        timeout: 60s

# Server configuration
server:
  port: 8999
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    "[com.alok.ai.creditmemo]": INFO
    "[org.springframework.ai]": DEBUG
